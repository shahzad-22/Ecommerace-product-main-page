<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" type="text/css" href="css/style.css">

        <div class="navbar">

            <img src="images/logo.svg">

            <div class="navitems">
              <ul>
              <li><a href="#">Collection</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>

          </div>
            <div class="nav_pic_icon">
               <img id="one" src="images/icon-cart.svg">
              <img src="images/image-avatar.png">
            </div>
            
        </div>
         
          <div class="row">
            <div class="column">
              <div class="img_column">
                <img src="images/image-product-1.jpg">
              <div class="thumbnails">

                  <li><img src="images/image-product-1-thumbnail.jpg"  ></li>
                  <li><img src="images/image-product-2-thumbnail.jpg"></li>
                  <li><img src="images/image-product-3-thumbnail.jpg"></li>
                  <li><img src="images/image-product-4-thumbnail.jpg"></li>

              </div>
          </div>
            </div>
            <div class="column">
              <div class="text_column">
                <h6>SNEAKER COMPANY</h6>
                <h1>Fall Limited Edition<br>Sneakers</h1>
                <p>These low-profile Sneakers are your perfect casual wear<br>
                comapanion. Featuring a durable rubber outer solo,they'll<br>
                withstand everthing the weather can offer.</p>
                
                <div class="pricing">
                  <li>
                  <div class="sale_price">
                    <h5>$125.00</h5>
                  </div>
                  <div class="discount">
                    <h4>50%</h4>
                  </div>
                  
                </li>
                  
                 </div>
                 <h3>$250.00</h3>
                  
                 <div class="button">
                  <button class="clr"> - </button>
                  <button>0 </button>
                  <button class="clr">+</button>
                  <span>
                    <div class="button2"> 
                      
                       <button>
                         <span>

                         </span>
                         Add to Card</button>
                     </div>
                  </span>
                 </div>
                 <div>
                    
                 </div>
               </div>

          </div>
